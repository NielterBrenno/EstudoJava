<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core">
	  
<h:head></h:head>
<body>

<h1>Cadastro de Cliente</h1>
<h:form>
	Nome: 	<h:inputText value="#{clienteController.cliente.nome}"/>
	E-mail: <h:inputText value="#{clienteController.cliente.email}"/>
			<h:commandButton action="#{clienteController.Salvar}" value="Salvar"> 
				<f:ajax execute="frmCliente" render="dtCliente"></f:ajax>
			 </h:commandButton>
			
			<h:dataTable value="#{clienteController.clientes}" var="c" id="dtCliente">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{c.id}
			</h:column>
			<h:column>
				<f:facet name="header">NOME</f:facet>
				#{c.nome}
			</h:column>
			<h:column>
				<f:facet name="header">EMAIL</f:facet>
				#{c.email}
			</h:column>
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandButton action="#{clienteController.Excluir}" value="Excluir" onclick="return window.confirm('Tem Certeza?')"></h:commandButton>
			</h:column>
			</h:dataTable>
</h:form>

</body>
</html>
